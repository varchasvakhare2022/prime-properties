version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: prime-properties-db
    environment:
      POSTGRES_DB: prime_properties
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - prime-properties-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: prime-properties-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres.railway.internal:5432/railway
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: GFUhNOhXZfuTOgAsqNbpXpIFwnCKqTLz
      JWT_SECRET: sample_secret_for_testing_abcdef
      JWT_EXPIRATION: 86400000
    depends_on:
      - postgres
    networks:
      - prime-properties-network
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: prime-properties-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: https://prime-properties-production-d021.up.railway.app/
    depends_on:
      - backend
    networks:
      - prime-properties-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  prime-properties-network:
    driver: bridge
